<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif; background: #f8f9fa; text-align: center;
    }
    h2 {
      margin: 20px 0; color: #333;
    }
    .gallery {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px;
    }
    .gallery img {
      width: 180px; border-radius: 8px; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05); box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #lightbox {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 99;
    }
    #lightbox img {
      max-width: 90%; max-height: 90%; border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>My Image Gallery</h2>
  <div class="gallery">
    <img src="image.png" onclick="openImage(this)">
    <img src="image.png" onclick="openImage(this)">
      <img src="image.png" onclick="openImage(this)">
        <img src="image.png" onclick="openImage(this)">
  
  </div>
  <div id="lightbox" onclick="closeImage()">
    <img id="lightbox-img">
  </div>
  <script>
    function openImage(img) {
      document.getElementById("lightbox-img").src = img.src;
      document.getElementById("lightbox").style.display = "flex";
    }
    function closeImage() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
